<form class="form-container" [formGroup]="userForm" (ngSubmit)="addUser()" >
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter name" class="form-control">
      <div class="error-message" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" placeholder="Enter email" class="form-control">
      <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="userForm.invalid" class="btn">Add User</button>
  </form>
